<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgb(175, 218, 177);
            color: rgb(23, 84, 48);
        }

        /* Navbar styles*/
        .navbar {
            background-color: rgb(33, 99, 33);
            color: rgb(210, 222, 222);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar h2 {
            margin: 0;
            font-size: medium;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;

        }

        h1 {
            margin: 20px 0 10px;
            text-align: center;
            color: rgb(21, 32, 22);
            font-family: Georgia, 'Times New Roman', Times, serif;

        }

        #status {
            font-size: 1.2em;
            margin-bottom: 15px;
            text-align: center;
        }

        .controls {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px 0;

        }

        .mode-btn,
        #resetBtn {
            padding: 10px 20px;
            font-size: 1em;
            border: 2px solid black;
            border-radius: 10px;
            cursor: pointer;
            min-width: 120px;

        }

        .mode-btn:hover,
        #resetBtn:hover {
            background-color: rgb(14, 137, 94);
            color: white;
            transform: scale(1.05);
            transition: all 0.2s ease-in-out;
        }

        .mode-btn.active {
            background-color: rgb(173, 51, 51);
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, minmax(60px, 30vw));
            gap: 5px;
            justify-content: center;
            margin: 20px auto;
            max-width: 360px;
            position: relative;


        }

        .cell {
            width: 100%;
            height: 0;
            padding-bottom: 100%;
            /* 1:1 ratio*/
            background-color: rgb(70, 101, 75);
            border: 3px solid black;
            position: relative;
            font-size: 2.5em;
            cursor: pointer;
            user-select: none;

        }

        .cell span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: azure;

        }

        #win-line {
            position: absolute;
            background-color: rgb(230, 221, 221);
            height: 5px;
            width: 0;
            left: 0;
            transform-origin: left center;
            transform: rotate(0deg);
            transition: width 0.4s ease-in-out;
            z-index: 10;
        }

        @media (max-width: 500px) {
            #status {
                font-size: 1em;
                margin-bottom: 10px;
            }

            .mode-btn,
            #resetBtn {
                padding: 8px 16px;
                font-size: 0.9em;
                min-width: 100px;
            }


            .navbar h2 {
                font-size: 3em;
                font-family: 'Times New Roman', Times, serif;

            }
        }
    </style>
</head>

<body>
    <!---Navbar-->
    <div class="navbar">
        <h2>Supratik Saha's Tic-tac-toe Game ‚ùé‚è∫Ô∏è </h2>

    </div>

    <h1>Tic Tac Toe ‚ùé‚è∫Ô∏è </h1>
    <div id="status">Choose a mode to start the game !üéÆ</div>
    <div class="controls">
        <button class="mode-btn" id="humanBtn">2 Playersüë•</button>
        <button class="mode-btn" id="aiBtn">VS AIü§ñ</button>
        <button id="resetBtn">Reset GameüîÅ</button>
    </div>
    <div class="board" id="board">
        <div class="cell" data-index="0"><span></span></div>
        <div class="cell" data-index="1"><span></span></div>
        <div class="cell" data-index="2"><span></span></div>
        <div class="cell" data-index="3"><span></span></div>
        <div class="cell" data-index="4"><span></span></div>
        <div class="cell" data-index="5"><span></span></div>
        <div class="cell" data-index="6"><span></span></div>
        <div class="cell" data-index="7"><span></span></div>
        <div class="cell" data-index="8"><span></span></div>
        <div id="win-line"></div>
    </div>
    <script>
        const cells = document.querySelectorAll('.cell');
        const statusText = document.getElementById('status');
        const resetBtn = document.getElementById('resetBtn');
        const aiBtn = document.getElementById('aiBtn');
        const humanBtn = document.getElementById('humanBtn');

        let board = Array(9).fill("");
        let currentPlayer = "X";
        let gameActive = false;
        let vsAI = false;

        const winPatterns = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
        ];
        function handleCellClick(e) {
            const index = e.currentTarget.dataset.index;
            if (board[index] !== '' || !gameActive) return;

            makeMove(index, currentPlayer);

            if (checkWinner(currentPlayer)) {
                statusText.textContent = `Player ${currentPlayer} Wins!üéâ`;
                gameActive = false;
                return;


            }
            if (!board.includes('')) {
                statusText.textContent = "Its a draw!üëç";
                gameActive = false;
                return;

            }
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            statusText.textContent = `Player ${currentPlayer}'s Turn`;

            if (vsAI && currentPlayer === "O") {
                setTimeout(aiMove, 500);
            }
        }
        function makeMove(index, player) {
            board[index] = player;
            cells[index].querySelector('span').textContent = player;

        }
        function checkWinner(player) {
            for (let pattern of winPatterns) {
                const [a, b, c] = pattern;
                if (board[a] === player && board[b] === player && board[c] === player) {
                    drawWinLine(a, c);
                    return true;
                }
            }
            return false;
        }
        function drawWinLine(startIndex, endIndex) {
            const boardRect = document.getElementById('board').getBoundingClientRect();
            const startCell = cells[startIndex].getBoundingClientRect();
            const endCell = cells[endIndex].getBoundingClientRect();

            const x1 = startCell.left + startCell.width / 2 - boardRect.left;
            const y1 = startCell.top + startCell.height / 2 - boardRect.top;
            const x2 = endCell.left + endCell.width / 2 - boardRect.left;
            const y2 = endCell.top + endCell.height / 2 - boardRect.top;

            const length = Math.hypot(x2 - x1, y2 - y1);
            const angle = Math.atan2(y2 - y1, x2 - x1) * (180 / Math.PI);

            const winLine = document.getElementById('win-line');
            winLine.style.top = `${y1}px`;
            winLine.style.left = `${x1}px`;
            winLine.style.width = `${length}px`;
            winLine.style.transform = `rotate(${angle}deg)`;



        }
        function aiMove() {
            if (!gameActive) return;
            const empty = board.map((v, i) => v === "" ? i : null).filter(i => i !== null);
            const move = empty[0];//simple AI picks up the first available empty cell
            makeMove(move, "O");

            if (checkWinner("O")) {
                statusText.textContent = "AI wins !üéâ";
                gameActive = false;
                return
            }
            if (!board.includes("")) {
                statusText.textContent = "Its a draw!üëç";
                gameActive = false;
                return;
            }
            currentPlayer = "X";
            statusText.textContent = "Player X's Turn";


        }
        function resetGame() {
            board = Array(9).fill("");
            cells.forEach(cell => cell.querySelector('span').textContent = "");
            currentPlayer = "X";
            gameActive = true;
            statusText.textContent = " Player X's Turn";
            document.getElementById('win-line').style.width = '0';
        }
        function setMode(mode) {
            vsAI = (mode === "ai");
            gameActive = true;
            resetGame();

            aiBtn.classList.remove('active');
            humanBtn.classList.remove('active');

            if (vsAI) {
                aiBtn.classList.add('active');
                statusText.textContent = "Player X's turn (Vs AI)";
            } else {
                humanBtn.classList.add('active');
                statusText.textContent = " Player X's Turn(2 player)";
            }
        }
        // Event listeners
        cells.forEach(cell => cell.addEventListener('click', handleCellClick));
        resetBtn.addEventListener('click', () => {
            gameActive = false;
            board = Array(9).fill("");
            cells.forEach(cell => cell.querySelector('span').textContent = "");
            aiBtn.classList.remove('active');
            humanBtn.classList.remove('active');
            statusText.textContent = "Choose a mode to start the game!";
            document.getElementById('win-line').style.width = '0';
        });

        humanBtn.addEventListener('click', () => setMode("human"));
        aiBtn.addEventListener('click', () => setMode("ai"));

        //Default state (game not start until mode selected)
        gameActive = false;


    </script>


</body>

</html>
